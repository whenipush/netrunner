<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сканирование</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/header_footer.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Arial', sans-serif;
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div id="content">
  <h1 class="text-center">Сканирование</h1>

  <!-- Список задач -->
  <h4 class="mt-5">Список задач</h4>
  <ul class="list-group" id="taskList">
    <!-- Задачи загружаются из API -->
  </ul>

  <!-- Детали задачи -->
  <h4 class="mt-5">Детали задачи</h4>
  <div id="taskDetails" class="border p-3 bg-light">
    <p>Выберите задачу, чтобы увидеть детали.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scan.js" type="module"></script>
</body>
</html>

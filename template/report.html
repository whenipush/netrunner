<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчёт Nmap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/report.js"> </script>
</head>
<body>
<div class="container my-5">
  <h1>Отчёт Nmap</h1>

  <!-- Загрузка файла -->
  <h3 class="mt-4">Загрузите XML-отчёт</h3>
  <div class="mb-3">
    <input type="file" id="fileInput" class="form-control" accept=".xml">
  </div>

  <!-- Таблица с результатами -->
  <h3 class="mt-4">Результаты сканирования</h3>
  <div id="tableContainer"></div>

  <!-- Диаграмма распределения -->
  <h3 class="mt-5">Распределение портов</h3>
  <canvas id="portChart" width="400" height="400"></canvas>
</div>

<script src="js/report.js" defer></script>
</body>
</html>
